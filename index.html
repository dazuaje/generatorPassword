<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/key.png">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    

    <div class="text"></div>
<!---Se presta-->>





















    
    <!---
        <div class="container">
            <h1 class="title">PassWord Generator</h1>
        -->
            
            
            <!---Field---
            <div class="generateField">
                <div class="copy">
                    <input type="text" class="showPassword" value="12">
                    <img src="/images/copy.png" class="copyClipboard" alt="copy">
                </div>
            </div>
            <!---config--
        <div class="config">
            <ul>
                <li>
                    <p>Password Length</p>
                    <h2 class="inputResultLength" class="inputResultLength">00</h2>
                    
                    0<input type="range" class="rangelength" 
                    value="30"
                    min="0"
                    max="30"
                    id="rangeField">30
                </li>
                
                
                <li>
                    <p>Include Uppercase</p>
                    <input type="checkbox" name="checkbox" id="uppercase">
                </li>
                
                
                <li>
                    <p>Include Lowercase</p>
                    <input type="checkbox" name="checkbox" id="lowercase">
                </li>
                
                
                
                <li>
                    <p>Include Numbers</p>
                    <input type="checkbox" name="checkbox" id="numbers">
                </li>



                <li>
                    <p>Include symbols</p>
                    <input type="checkbox" name="checkbox" id="symbols">
                </li>


            </ul>
        </div>
        
        
        
        
        
    </div>
    <button class="btn">Generate Password</button>


   <!----0<input type="range" max="30" min="0" id="rangeField" >30-->

    <script src="app.js"></script>
</body>

</html>
